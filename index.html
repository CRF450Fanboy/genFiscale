<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>ðŸ’© | genFiscale</title>
</head>
<body>
    <a href="/" ><h1 id="title">genFiscale</h1></a>
    <div id="inputContainer">
        <div id="nomeContainer">
            <p id="nomeLabel">Nome:</p>
            <input type="text" id="inputNome" placeholder="nome"></input>
        </div>

        <div id="cognomeContainer">
            <p id="cognomeLabel">Cognome:</p>
            <input id="inputCognome" placeholder="cognome"></input>
        </div>

        <div id="sessoContainer">
            <p id="sessoLabel">Sesso:</p>
            <select id="inputSesso" placeholder="">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>

        <div id="comuneContainer">
            <p id="comuneLabel">Comune di nascita:</p>
            <input id="inputComune" placeholder="comune"></input>
        </div>

        <div id="dobContainer">
            <p id="dobLabel">Data di nascita:</p>
            <input type="date" id="inputDob" value="2005-10-17" min="1900-01-01" max="2000-12-31">
        </div>

        <button id="btnGenera">Genera</button>
    </div>

    <div id="codiceContainer">
        <p id="codiceLabel">Codice fiscale:</p>
    </div>

    <p id="lblErrorNome">Erorre nel nome</p>
    <p id="lblErrorCognome">Erorre nel cognome</p>
    <p id="lblErrorComune">Erorre nel comune</p>

    <input id="outputCodice" placeholder="codice"></input>

</body>
</html>
